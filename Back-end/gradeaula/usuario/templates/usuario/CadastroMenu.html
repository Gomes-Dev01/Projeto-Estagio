{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Teyser" />
    <script async src="{% static 'js/usuario/menuResponsivo.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/usuario/cadastroUsuario.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title> Cadastro de Usuário </title>
</head>
<body>
  {% block content %}


  <!--MENU-->
  <i class="bi bi-list menu-mobile"></i>
  <aside id='header'>
    <nav id='navbar' class="nav-menu">
      <ul class="nav flex-column">
        <li>
          <a class="nav-link active" aria-current="page" href="../Inicio/inicio.html">Inicio</a>
        </li>
        <li>
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
            Manutenção</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'usuarios' %}"> Usuários </a></li>
            <li><a class="dropdown-item" href="{% url 'niveisacesso' %}"> Níveis de Acesso </a></li>
            <li><a class="dropdown-item" href="{% url 'cadastromenu' %}"> Telas </a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <hr class="linha">
    <section class="user">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1> {{ usuario.nome }}</h1>
          </a>
      </nav>
    </section>
  </aside>

  <div class="divBtn">  <a href="../listagemUsuario/"> <button class="btn btn-outline-dark" title="Voltar"> <i class="bi bi-arrow-return-left"></i> </a>  </button> </div>
  <div class="main-login">
    <div class="right-login">
      <form class="card-login" method="POST">
        <h1> Cadastro de Menu </h1>
        {% csrf_token %} 
        <div class="textfield" class="Charfield">
          <label for="ds_menu"> Menu : </label>
          <input type="text" name="ds_menu" placeholder=""> 
        </div>
        <div class="textfield" class="Charfield">
          <label for="nivel_menu"> Nivel : </label>
          <input type="text" name="nivel_menu" placeholder="nivel"> 
        </div>
        <div class="textfield" class="Charfield">
          <label for="ordem"> Ordem : </label>
          <input type="text" name="ordem" placeholder="ordem"> 
        </div>
        <div class="textfield" class="Charfield">
            <label for="nome"> Nome da Página : </label>
            <input type="text" name="nome" placeholder="nome"> 
        </div>

        <input class="btn-cadastrar" type="submit" value="Cadastrar"> 

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </form> 
    </div>
  </div>


{% endblock content %}

  <!-- ****************************** script Bootstrap ******************************-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
