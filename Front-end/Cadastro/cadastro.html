        </li>

    <hr class="linha">
    <section class="user">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/naruto.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            <h1> Administrador</h1>
          </a>
      </nav>

  <!--Card de Cadastro-->
  <div class="divBtn">  <a href="../Usuarios/usuarios.html"> <button class="btn btn-outline-dark" title="Voltar"> <i class="bi bi-arrow-return-left"></i> </a>  </button> </div>
  <div class="main-login">
    <div class="right-login">
      <div class="card-login">
        <h1> Cadastro de Usuário </h1>
        <div class="textfield">
          <label for="usuario"> Usuário : </label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha"> Senha : </label>
          <input type="password" name="senha" placeholder="Senha">
        </div>
        <div class="textfield">
          <label for="nome"> Nome : </label>
          <input type="text" name="nome" placeholder="Nome">
        </div>
        <div class="textfield">
          <label for="status"> Status : </label>
          <select class="status-drop" name="status" id="status">
            <option value="ativado"> Ativado </option>
            <option value="desativado"> Desativado </option>
          </select>
        </div>
        <button class="btn-cadastrar"> Cadastrar </button>
      </div>
    </div>
  </div>
